<div *ngIf="showRouterOutlet">
    <mat-drawer-container class="drawer-container" autosize>
        <mat-drawer #drawer class="sidenav" mode="push" position="end">
            <mat-nav-list>
                <a mat-list-item (click)="navigateAndCloseNav('/')">
                    <mat-icon matListItemIcon>home</mat-icon>Accueil</a>
            </mat-nav-list>
            <mat-nav-list>
                <a mat-list-item (click)="navigateAndCloseNav('/lewis')">
                    <mat-icon matListItemIcon>settings_backup_restore</mat-icon>Lewis</a>
            </mat-nav-list>
            <mat-nav-list>
                <a mat-list-item (click)="navigateAndCloseNav('/associations')">
                    <mat-icon matListItemIcon>grid_on</mat-icon>Associat<u>ions</u></a>
            </mat-nav-list>
            <mat-nav-list>
                <a mat-list-item (click)="navigateAndCloseNav('/trivion')">
                    <mat-icon matListItemIcon>check_box</mat-icon>Triv<u>ion</u></a>
            </mat-nav-list>
            <mat-nav-list>
                <a mat-list-item (click)="navigateAndCloseNav('/family')">
                    <mat-icon matListItemIcon>people</mat-icon>Family</a>
            </mat-nav-list>
            <mat-nav-list>
                <a mat-list-item (click)="navigateAndCloseNav('/clock')">
                    <mat-icon matListItemIcon>schedule</mat-icon>Horloge</a>
            </mat-nav-list>
            <mat-nav-list>
                <a mat-list-item (click)="navigateAndCloseNav('/infos')">
                    <mat-icon matListItemIcon>info</mat-icon>Informations</a>
            </mat-nav-list>
        </mat-drawer>
        <div class="container">
            <mat-toolbar class="toolbar">
                <button mat-icon-button>
                </button>
                <span class="spacer"></span>
                <a routerLink="/" class="sitename">
                    <span class="isotope">isotope</span><span class="ch">.ch</span>
                </a>
                <span class="spacer"></span>
                <button mat-icon-button (click)="drawer.toggle()">
                    <mat-icon class="icon-menu">menu</mat-icon>
                </button>
            </mat-toolbar>
            <div class="content">
                <router-outlet></router-outlet>
            </div>
        </div>
    </mat-drawer-container>
</div>

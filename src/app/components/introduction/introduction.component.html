<div class="introduction">
  <div class="introduction-content">
    @if (display.icon !== '') {
      <mat-icon>{{display.icon}}</mat-icon>
      }<br />
      <h2 [innerHTML]="display.title"></h2>
      @for (p of display.p; track p) {
        <p>
          <span [innerHTML]="p"></span>
        </p>
      }
      <p>
        <button mat-flat-button color="primary" (click)="clickStart()">{{display.action}}</button>
      </p>
    </div>
  </div>

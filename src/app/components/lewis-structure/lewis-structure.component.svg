<svg [class]="css">
    <ng-container *ngIf="n == 1">
        <circle cx="182" cy="155" r="4"></circle>
    </ng-container>
    <ng-container *ngIf="n == 2">
        <circle cx="182" cy="155" r="4"></circle>
        <circle cx="128" cy="155" r="4"></circle>
    </ng-container>
    <ng-container *ngIf="n == 3">
        <circle cx="182" cy="155" r="4"></circle>
        <circle cx="128" cy="155" r="4"></circle>
        <circle cx="155" cy="132" r="4"></circle>
    </ng-container>
    <ng-container *ngIf="n == 4">
        <circle cx="182" cy="155" r="4"></circle>
        <circle cx="128" cy="155" r="4"></circle>
        <circle cx="155" cy="132" r="4"></circle>
        <circle cx="155" cy="178" r="4"></circle>
    </ng-container>
    <ng-container *ngIf="n == 5">
        <circle cx="182" cy="155" r="4"></circle>
        <circle cx="128" cy="155" r="4"></circle>
        <line y2="132" x2="140" y1="132" x1="170" stroke-linecap="round"></line>
        <circle cx="155" cy="178" r="4"></circle>
    </ng-container>
    <ng-container *ngIf="n == 6">
        <circle cx="182" cy="155" r="4"></circle>
        <circle cx="128" cy="155" r="4"></circle>
        <line y2="132" x2="140" y1="132" x1="170" stroke-linecap="round"></line>
        <line y2="178" x2="140" y1="178" x1="170" stroke-linecap="round"></line>
    </ng-container>
    <ng-container *ngIf="n == 7">
        <line x1="128" y1="140" x2="128" y2="170" stroke-linecap="round"></line>
        <circle cx="182" cy="155" r="4"></circle>
        <line y1="132" x1="170" y2="132" x2="140" stroke-linecap="round"></line>
        <line y1="178" x1="170" y2="178" x2="140" stroke-linecap="round"></line>
    </ng-container>
    <ng-container *ngIf="n == 8">
        <line x1="128" y1="140" x2="128" y2="170" stroke-linecap="round"></line>
        <line x1="182" y1="140" x2="182" y2="170" stroke-linecap="round"></line>
        <line y1="132" x1="170" y2="132" x2="140" stroke-linecap="round"></line>
        <line y1="178" x1="170" y2="178" x2="140" stroke-linecap="round"></line>
    </ng-container>
</svg>
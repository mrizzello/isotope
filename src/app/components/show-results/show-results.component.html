<div class="container">
  <div class="results">
    <div class="display-time">
      <span class="title" [innerHTML]="display.title"></span>
      @if (display.time !== '') {
        <span class="time">{{ display.time }}</span>
      }
      @if (display.comment !== '') {
        <span class="comment">{{display.comment}}</span>
      }
      @if (bestScore) {
        <span class="best-score animate-charcter">NOUVEAU MEILLEUR SCORE !</span>
      }
    </div>
    <div class="display-gif">
      <iframe [src]="display.gif" width="100%" height="100%" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
      <p><a href="https://giphy.com/">via GIPHY</a></p>
    </div>
    <div class="display-phrase">
      <span [innerHTML]="display.phrase"></span>
    </div>
    <div class="restart">
      <button mat-flat-button color="primary" (click)="clickRestart()">Recommencer</button>
    </div>
  </div>
</div>

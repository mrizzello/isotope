<div class="scores" [@fadeIn]>
  <h3>Meilleurs scores</h3>
  <mat-list>
    <mat-divider></mat-divider>
    @for (item of display; track item) {
      <mat-list-item>
        <div class="item">
          <span class="game"></span>{{item.name}}
          <span class="spacer"></span>
          <span class="score">{{item.score}}</span>
        </div>
      </mat-list-item>
      <mat-divider></mat-divider>
    }
  </mat-list>
</div>
